<!DOCTYPE html>

<html>

<body>	
	<!-- Index Template -->
	<script id="hike_index_template" type="template">
	
		<div class="top">
			<div class="logo home-icon">
				<a href="../index.html"> <img src="home_logo_hike.png"/> </a>
			</div>
			<div class="logo secondary-icon">
				<img src="hiking_logo.png"/>
			</div>
		</div>
		
		<table>
			{{#hiking_places}}
			<tr>
				<td>{{date}}</td>
					<td id="hiking_link_c">
					<a href="javascript:document.location.href=get_url(&quot;{{id}}&quot;);"> {{title1}} </a>
				</td>
			</tr>
			{{/hiking_places}}		
		</table>
	
	</script>
	
	<!-- Hiking Page Template -->
	<script id="hiking_page_template" type="template">	
		
		<script src="../imgCycle.js"></script>
		
		<div class="top">
			<div class="home-icon logo">
				<a href="../../index.html"> <img src="../home_logo_hike.png"/> </a>
			</div>
			<div class="logo secondary-icon logo">
				<a href="../hiking.html"> <img src="../hiking_logo_back.png"/> </a>
			</div>
			<h1>{{title2}}</h1>
		</div>
		
		<div id="slideshow">
			<img src="0.jpg" alt="2014 colorado bend state park pic" id="imgClickAndChange" />
			<div id="numImg">{{numImg}}</div>	
			<button class="round previous">&#8249;</button>
			<button class="round next">&#8250;</button>
		</div>
		
	</script>
		
</body>

</html>
