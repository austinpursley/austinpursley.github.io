<!DOCTYPE html>
<html>

<head> 
	<title> hiking </title>
	<link rel="stylesheet" href="../style.css">
</head>

<body id ="hike_index">
	
	<div id ="templateArea"></div>
	
	<script src="jquery.min.js"></script>
	<script src="mustache.js"></script>
	<script src="index_template_render.js"></script>
	
	<script>
		function get_url(id) {
			return id + "/" + id + ".html";
		}
	</script>

	<script id="hike_index_template" type="template">
	
		<div class="top">
			<div class="logo home-icon">
				<a href="../index.html"> <img src="home_logo_hike.png"/> </a>
			</div>
			<div class="logo secondary-icon">
				<img src="hiking_logo.png"/>
			</div>
		</div>
		
		<table>
			{{#hiking_places}}
			<tr>
				<td>{{place.date}}</td>
					<td id="hiking_link_c">
					<a href="javascript:document.location.href=get_url(&quot;{{place.id}}&quot;);"> {{place.title1}} </a>
				</td>
			</tr>
			{{/hiking_places}}		
		</table>
	
	</script>
	
	
</body>



</html>
