<!DOCTYPE html>
<html>

<head> 
	<title> hiking </title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="../style.css">
	<link id="img_style" rel="stylesheet" href = "wide_win_img_style.css">
	<!-- js libraries -->
	<script src="jquery.min.js"></script>
	<script src="mustache.js"></script>
	<!-- My js -->
	<script src="hikes_main.js" defer></script>
	
</head>

<body id="hiking_page">
	
	<div id ="templateArea"></div>
	
	<!-- Hike Index Template -->
	<script id="hike_index_template" type="template">
	<div id="hike_index">
		<div class="top">
			<div class="logo home-icon">
				<a href="../index.html"> <img src="home_logo_hike.png"/> </a>
			</div>
			<div class="logo secondary-icon">
				<img src="hiking_logo.png"/>
			</div>
		</div>
		
		<table id="hike_table">
			{{#hiking_places}}
			<tr>
				<td>{{date}}</td>
				<td id="hiking_link_c">
					<a href="#{{id}}" id={{id}}> {{title1}} </a>
					<!-- <a href="#" id={{id}}> {{title1}} </a> -->
				</td>
			</tr>
			{{/hiking_places}}		
		</table>
	</div>
	</script>
	
	<!-- Hike Page Template -->
	<script id="hiking_page_template" type="template">
	
		<div class="top">
		
			<div class="home-icon logo">
				<a href="../index.html"> <img src="home_logo_hike.png"/> </a>
			</div>
			
			<div class="logo secondary-icon logo">
				<a href="hikes.html"> <img src="hiking_logo_back.png"/> </a>
			</div>
			
			<h1>{{title2}}</h1>
			
			<div id="hike_id" class="hidden">{{id}}</div>
			<div id="numImg" class="hidden">{{numImg}}</div>
			
		</div>
		
		<div id="slideshow">
			<img src="{{id}}/{{img_array.0}}" alt="hiking pic" id="imgClickAndChange" />
		</div>
		
		<div id="nxt_pre_bttns">
			<button class="previous">&#8249;</button>
			<button class="next">&#8250;</button>
		</div>
		
	</script>
	
</body>

</html>
