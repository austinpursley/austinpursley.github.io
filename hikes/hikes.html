<!DOCTYPE html>
<html>
<head>
	<title>hiking</title>
	<meta charset="utf-8">
	<link href="../style.css" rel="stylesheet">
	<link href="../wide_win_img_style.css" id="img_style" rel="stylesheet">
	<!-- js libraries -->
	<script src="../jquery.min.js"></script>
	<script src="../mustache.js"></script>
	<!-- My js -->
	<script defer src="hikes_index.js"></script>
</head>
<body id="hiking_page">
	<div id="templateArea"></div><!-- Hike Index Template -->
	<script id="hike_index_template" type="template">
	   <div id="hike_index">
	       <div class="top">
	           <div class="logo home-icon">
	               <a href="../index.html"> <img src="home_logo_hike.png"/> </a>
	           </div>
	           <div class="logo secondary-icon">
	               <img src="hiking_logo.png"/>
	           </div>
			   
			   <h1>Hikes</h1>
	       </div>
	       
	       <table id="hike_table">
	           {{#set}}
	           <tr>
	               <td>{{date}}</td>
	               <td id="hiking_link_c">
	                   <a id={{id}} href={{href}} > {{title1}} </a>
	                   <!-- <a href="#" id={{id}}> {{title1}} </a> -->
	               </td>
	           </tr>
	           {{/set}}      
	       </table>
	   </div>
	</script>
</body>
</html>
